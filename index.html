<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naitik's Playlist - All favourite songs of Naitik</title>
    <meta name="description"
        content="Enjoy all the mine favourite songs. I hope you might like my playlist. Drop a like if you really like...">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
</head>

<body>
    <div class=" left">
        <div class="upperpart">
            <img class="invert cross" src="additional/cross.svg" alt="">
            <ul>
                <li class="flex underline"><img
                        class="invert logo lhs" src="additional/abc.svg" alt="">Naitik Playlist</li>
                <li class="flex"><img class="invert home lhs" src="additional/home.svg" alt="">Home</li>
                <li class="flex"><img class="invert search lhs" src="additional/find.svg" alt="">Search</li>
            </ul>
        </div>
        <div class="lowerpart">
            <div class="library flex">
                <div class="flex" style="align-items: center;">
                    <img class="invert" height="30px" src="additional/library.svg" alt="">Your library
                </div>
                <div>
                    <img class="invert" height="30px" src="additional/add.svg" alt="">
                </div>
            </div>
            <div class="songslist">
                <ul>
                    <!-- insert by javascript -->
                </ul>
            </div>
            <hr>
            <div class="socialmedia flex">
                <div class="like"><img class="invert likeimg" src="additional/like.svg" alt=""></div>
                <div><a href="https://www.instagram.com/this_is_naitik_gupta"><img class="invert" height="25px"
                            src="additional/insta.svg" alt=""></a>
                </div>
                <!-- <div><a href=""><img class="invert" height="25px" src="twitter.svg" alt=""></a></div> -->
                <div><a href="/songs/"><img class="invert" height="25px" src="additional/download.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="mainupper">
            <img class="invert hamburger" src="additional/hamburger.svg" alt="">
            <nav class="flex">
                <button class="be signup">Sign UP</button>
                <button class="be login">Log In</button>
            </nav>
            <div class="spotifyplaylistarea ">
                <div class="playlisthead user_interaction">Welcome, </div>
                <!-- cards -->
                <!-- 0---------------------------------------------------0 -->
                <div class="playlists">
                    <div class="unk">Love Songs</div>
                    <div class=" flex love_song_playlist" data-value="LOVE">
                        <!-- insert by js -->
                    </div>
                </div>

                <div class="playlists">
                    <div class="unk">Sad Songs</div>
                    <div class="flex sad_song_playlist" data-value="SAD">
                        <!-- insert by js -->
                    </div>
                </div>

                <div class="playlists">
                    <div class="unk">Motivational Songs</div>
                    <div class="flex motivational_song_playlist" data-value="SAD">
                        <!-- insert by js -->

                    </div>
                </div>
                <div class="playlists">
                    <div class="unk">God Songs</div>
                    <div class="flex god_song_playlist" data-value="SAD">
                        <!-- insert by js -->
                    </div>
                </div>

                <div class="playlists">
                    <div class="class" class="unk">Other Songs</div>
                    <div class="flex other_song_playlist" data-value="Other">
                        <!-- insert by js -->
                    </div>
                </div>
            </div>
        </div>
        <div class="mainlower">
            <div class="playbararea">
                <div class="playbarsonginfo"></div>
                <div class="playarea invert">
                    <div class="previous pointer">
                        <img src="additional/previous.svg" alt="">
                    </div>
                    <div class="play-pause">
                        <img style="cursor: pointer;" class="playbut" src="additional/play.svg" alt="err">
                    </div>
                    <div class="next pointer">
                        <img src="additional/next.svg" alt="">
                    </div>
                </div>
                <div class="timezone">00:00/00:00</div>
            </div>
            <div class="playscroll">
                <div class="circle"></div>
            </div>
        </div>

        <script src="script/script.js"></script>
</body>

</html>
